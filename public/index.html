<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotingfy Game</title>
    <script
      src="https://unpkg.com/htmx.org@1.9.10"
      integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jua&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>

  <body>
    <div class="container">
      <main>
        <div id="nav">
          <button id="auth-button" class="btn-primary">
            Login with Spotify
          </button>

          <button id="load-top-songs" class="btn-primary">
            Your Top Songs
          </button>

          <button id="load-top-artists" class="btn-primary">
            Your Top Artists
          </button>

          <button id="load-top-albums" class="btn-primary">
            Your Top Albums
          </button>

          <button id="load-connections" class="btn-primary">
            Play Connectunes
          </button>

          <button id="load-highlow" class="btn-primary">Play High Low</button>
        </div>
        <div id="content">
          <div id="placeholder">Placeholder!</div>
          <div id="auth-status" style="display: none"></div>
          <div id="top-songs-container" style="display: none"></div>
          <div id="top-artists-container" style="display: none"></div>
          <div id="top-albums-container" style="display: none"></div>
          <div id="highlow-container" style="display: none">
            <h1 class="content-title">High Low Game</h1>
            <div id="highlow-game" class="container-medium">
              <div id="highlow-info">
                <p>
                  Guess if you listen to the next song more or less than the
                  current one!
                </p>
                <p id="highlow-score">Score: <span id="score">0</span></p>
              </div>
              <div id="highlow-cards">
                <div class="highlow-card card-white" id="current-card">
                  <div class="rank-badge-primary">
                    #<span id="current-rank">?</span>
                  </div>
                  <img
                    id="current-image"
                    class="image-square"
                    src=""
                    alt=""
                    aria-hidden
                  />
                  <h3 id="current-name" class="text-title">Song Name</h3>
                  <p id="current-artist" class="text-subtitle">Artist Name</p>
                </div>
                <div class="highlow-vs">VS</div>
                <div class="highlow-card card-white" id="next-card">
                  <div class="rank-badge-primary">
                    #<span id="next-rank">?</span>
                  </div>
                  <img
                    id="next-image"
                    class="image-square"
                    src=""
                    alt=""
                    aria-hidden
                  />
                  <h3 id="next-name" class="text-title">???</h3>
                  <p id="next-artist" class="text-subtitle">???</p>
                </div>
              </div>
              <div
                id="highlow-song-info"
                style="margin: 20px 0; text-align: center"
              >
                <p style="font-size: 1.2em; font-weight: bold; margin: 0">
                  <span id="next-song-name"></span> has:
                </p>
              </div>
              <div id="highlow-controls">
                <button
                  id="guess-higher"
                  class="btn-large btn-primary-color btn-hover-lift"
                >
                  More Listens
                </button>
                <button
                  id="guess-lower"
                  class="btn-large btn-error-color btn-hover-lift"
                >
                  Fewer Listens
                </button>
              </div>
              <div
                id="highlow-loading"
                class="highlow-loading"
                style="display: none"
              >
                <div class="spinner"></div>
              </div>
              <div id="highlow-message"></div>
              <button
                id="start-highlow"
                class="btn-base btn-primary-color btn-hover-scale"
              >
                Start Game
              </button>
            </div>
          </div>
          <div id="connections-container" style="display: none">
            <div id="logo">
              <img id="title" src="./images/connectunes.png" />
            </div>
            <div id="connections-tiles">
              <button
                class="connections-tile"
                id="tile-1"
                onclick="select(1)"
              ></button>
              <button
                class="connections-tile"
                id="tile-2"
                onclick="select(2)"
              ></button>
              <button
                class="connections-tile"
                id="tile-3"
                onclick="select(3)"
              ></button>
              <button
                class="connections-tile"
                id="tile-4"
                onclick="select(4)"
              ></button>
              <button
                class="connections-tile"
                id="tile-5"
                onclick="select(5)"
              ></button>
              <button
                class="connections-tile"
                id="tile-6"
                onclick="select(6)"
              ></button>
              <button
                class="connections-tile"
                id="tile-7"
                onclick="select(7)"
              ></button>
              <button
                class="connections-tile"
                id="tile-8"
                onclick="select(8)"
              ></button>
              <button
                class="connections-tile"
                id="tile-9"
                onclick="select(9)"
              ></button>
              <button
                class="connections-tile"
                id="tile-10"
                onclick="select(10)"
              ></button>
              <button
                class="connections-tile"
                id="tile-11"
                onclick="select(11)"
              ></button>
              <button
                class="connections-tile"
                id="tile-12"
                onclick="select(12)"
              ></button>
              <button
                class="connections-tile"
                id="tile-13"
                onclick="select(13)"
              ></button>
              <button
                class="connections-tile"
                id="tile-14"
                onclick="select(14)"
              ></button>
              <button
                class="connections-tile"
                id="tile-15"
                onclick="select(15)"
              ></button>
              <button
                class="connections-tile"
                id="tile-16"
                onclick="select(16)"
              ></button>
            </div>
            <div id="connections-controls">
              <button id="connections-guess">Guess</button>
              <div id="guesses-count">
                Number of guesses left:
                <span id="guesses-left">5</span>
              </div>
            </div>
            <div id="results">
              <div class="result-tile num-1">'' + lyricString + '</div>
              <div class="result-tile num-3">' + lyricString + '</div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <footer>
      <p>Made with <span class="heart">â™¥</span></p>
    </footer>

    <script src="/client.js"></script>
  </body>
</html>
